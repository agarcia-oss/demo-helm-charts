apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: harbor-repo.vmware.com/vac_vmware_it/containers/photon-4/redis:7.2.4-photon-4-r15
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: 0.5
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379